<div id="mainpanel" >
  <form action = "/pages/update/{{page.id}}" method = "POST">
    <input id="page-title" type = "text" name = "title" placeholder="Title" value="{{page.title}}"/>
    <br />
    <textarea id="page-content" name = "content" placeholder="Body of the post...">{{page.content}}</textarea>
    <br />
    <input id="page-save-button" type="submit" value = "Save" />
  </form>
</div>
