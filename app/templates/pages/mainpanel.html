<div style="width:70%; display: inline-block">
  <h3>Editor</h3>
  <form action = "/pages/update/{{page.id}}" method = "POST">
    <input type = "text" name = "title" placeholder="Title" value="{{page.title}}"/>
    <br />
    <textarea name = "content" placeholder="Body of the post...">{{page.content}}</textarea>
    <br />
    <input type="submit" value = "Save!" />
  </form>
</div>
